<mat-toolbar color="primary">
  <span> <a [routerLink]="['/']" routerLinkActive="accent">My Posts</a></span> <span class="spacer"></span>
  <ul>
    <li *ngIf="isAuthenticated">
      <a mat-button [routerLink]="['/create']" routerLinkActive="mat-accent">New Post</a>
    </li>
    <li *ngIf="!isAuthenticated">
      <a mat-button [routerLink]="['/register']" routerLinkActive="mat-accent">Register</a>
    </li>
    <li *ngIf="!isAuthenticated">
      <a mat-button [routerLink]="['/login']" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="isAuthenticated"><a mat-button (click)="onLogout()">Logout</a></li>
  </ul>
</mat-toolbar>
