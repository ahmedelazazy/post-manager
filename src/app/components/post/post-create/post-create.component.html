<ng-container>
  <mat-spinner *ngIf="loading"> </mat-spinner>
  <mat-card *ngIf="!loading">
    <form [formGroup]="form" (submit)="onSave()">
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Post title"
          name="title"
          formControlName="title"
        />
        <mat-error *ngIf="form.get('title').invalid">
          Title is required
        </mat-error>
      </mat-form-field>

      <button type="button" mat-stroked-button (click)="fileUpload.click()">
        Attach File
      </button>
      <input type="file" #fileUpload (change)="onFileChange($event)" />
      <div class="image-preview" *ngIf="imagePreview && imagePreview != ''">
        <img [src]="imagePreview" alt="form.value.title" />
      </div>

      <mat-form-field class="example-full-width">
        <textarea
          matInput
          placeholder="What's on your mind?"
          formControlName="body"
          name="body"
        >
        </textarea>
        <mat-error *ngIf="form.get('body').invalid">
          Content is required
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="accent"
        type="submit"
        [disabled]="!form.valid"
      >
        Save Post
      </button>
    </form>
  </mat-card>
</ng-container>
